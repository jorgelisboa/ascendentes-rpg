<!-- components/step-1-concept.html -->
<div class="wizard-step" id="step-1">
    <h2>Passo 1: O Conceito (A Ideia Central)</h2>
    
    <div class="path-buttons">
        <button id="btn-quick-create" class="btn btn-primary">Criação Rápida (Gerador)</button>
        <button id="btn-manual-create" class="btn btn-secondary">Criação Manual (Focada)</button>
    </div>

    <form id="character-concept-form" novalidate>
        <div class="form-section">
            <p class="section-title">Identidade</p>
            <div class="form-group">
                <label for="hero-name">Nome de Herói</label>
                <input type="text" id="hero-name" name="heroName">
            </div>
            <div class="form-group">
                <label for="alter-ego">Alter-Ego (Nome Civil)</label>
                <input type="text" id="alter-ego" name="alterEgo">
            </div>
        </div>

        <div class="form-section">
            <p class="section-title">Arquétipo</p>
            <div class="form-group">
                <label for="power-origin">Origem dos Poderes</label>
                <select id="power-origin" name="powerOrigin">
                    <option value="">[Selecionar...]</option>
                </select>
            </div>
            <div class="form-group">
                <label for="archetype">Arquétipo (Conceito)</label>
                <select id="archetype" name="archetype">
                    <option value="">[Selecionar...]</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <p class="section-title">Detalhes (Opcional)</p>
            <div class="form-group">
                <label for="character-photo">Foto do Personagem</label>
                <input type="file" id="character-photo" name="characterPhoto">
            </div>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="age">Idade</label>
                    <input type="number" id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="height">Altura (cm)</label>
                    <input type="number" id="height" name="height">
                </div>
                <div class="form-group">
                    <label for="weight">Peso (kg)</label>
                    <input type="number" id="weight" name="weight">
                </div>
            </div>
        </div>
                </form>
                <div class="form-actions">
                    <button id="btn-next-step" class="btn btn-primary">Próximo</button>
                </div>
            </div>
